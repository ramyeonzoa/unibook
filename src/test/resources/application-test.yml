spring:
  datasource:
    url: jdbc:mysql://localhost:3306/unibook_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update  # 테스트에서도 update 사용 (기존 데이터 유지)
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQL8Dialect

  # 테스트에서는 캐시 비활성화
  cache:
    type: none

# 테스트용 설정
logging:
  level:
    com.unibook: DEBUG
    org.springframework.test: INFO
    org.hibernate.SQL: INFO

# 이메일 발송 비활성화 (테스트 환경)
spring.mail:
  host: localhost
  port: 1025
  username: test
  password: test
  properties:
    mail:
      smtp:
        auth: false
        starttls:
          enable: false

# 비동기 처리 설정
app:
  async:
    core-pool-size: 2
    max-pool-size: 4
    queue-capacity: 10
  
  home:
    popular-books-limit: 5
    recent-posts-limit: 3

# 네이버 API 테스트 설정 (Mock)
naver:
  book:
    api:
      url: http://localhost:8080/mock/naver/book
      client-id: test-client-id
      client-secret: test-client-secret