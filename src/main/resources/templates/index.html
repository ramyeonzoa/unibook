<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unibook - 대학생 교재 거래 플랫폼</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="/">
                <i class="bi bi-book"></i> Unibook
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">로그인</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary btn-sm" href="/signup">회원가입</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-light py-5">
        <div class="container text-center">
            <h1 class="display-4 fw-bold mb-3">대학 교재, 똑똑하게 거래하세요</h1>
            <p class="lead text-muted">우리 학교, 우리 학과 선배들의 검증된 교재를 찾아보세요</p>
        </div>
    </section>

    <!-- Search Section -->
    <section class="py-4 bg-white shadow-sm">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <form action="/search" method="get" class="d-flex gap-2">
                        <select name="schoolId" class="form-select w-auto">
                            <option value="">전체 학교</option>
                            <option th:each="school : ${schools}" 
                                    th:value="${school.schoolId}" 
                                    th:text="${school.schoolName}">
                            </option>
                        </select>
                        <input type="text" name="keyword" class="form-control" 
                               placeholder="교재명, ISBN, 저자로 검색">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search"></i> 검색
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Popular Books Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="mb-4">🔥 이번 주 인기 교재</h2>
            <div class="row" th:if="${!popularBooks.isEmpty()}">
                <div class="col-md-3 mb-4" th:each="book : ${popularBooks}">
                    <div class="card h-100 shadow-sm">
                        <img src="/images/book-placeholder.jpg" class="card-img-top" alt="Book cover"
                             onerror="this.src='https://via.placeholder.com/200x250?text=No+Image'">
                        <div class="card-body">
                            <h6 class="card-title text-truncate" th:text="${book.title}">교재명</h6>
                            <p class="text-muted small mb-1" th:text="${book.author}">저자</p>
                            <p class="text-muted small">ISBN: <span th:text="${book.isbn}">-</span></p>
                            <p class="fw-bold text-primary mb-0">판매 중</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="alert alert-info" th:if="${popularBooks.isEmpty()}">
                <i class="bi bi-info-circle"></i> 아직 등록된 교재가 없습니다.
            </div>
        </div>
    </section>

    <!-- Recent Posts Section -->
    <section class="py-5 bg-light">
        <div class="container">
            <h2 class="mb-4">📝 최신 거래 게시글</h2>
            <div class="list-group" th:if="${!recentPosts.isEmpty()}">
                <a href="#" class="list-group-item list-group-item-action" 
                   th:each="post : ${recentPosts}"
                   th:href="@{/posts/{id}(id=${post.postId})}">
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="flex-grow-1">
                            <h6 class="mb-1" th:text="${post.title}">게시글 제목</h6>
                            <p class="mb-1 text-muted">
                                <span th:if="${post.book}" th:text="${post.book.title}">교재명</span>
                                <span th:unless="${post.book}">교재 정보 없음</span>
                                | <span th:text="${#numbers.formatInteger(post.price, 3, 'COMMA')}">0</span>원
                            </p>
                            <small class="text-muted">
                                <span th:if="${post.user?.school}" th:text="${post.user.school.schoolName}">학교명</span>
                                <span th:unless="${post.user?.school}">학교 정보 없음</span>
                            </small>
                        </div>
                        <div class="text-end">
                            <span class="badge" 
                                  th:classappend="${post.status.name() == 'AVAILABLE' ? 'bg-success' : 'bg-secondary'}"
                                  th:text="${post.status == T(com.unibook.domain.entity.Post.PostStatus).AVAILABLE ? '판매중' : '판매완료'}">
                            </span>
                            <div class="small text-muted mt-1" 
                                 th:text="${#temporals.format(post.createdAt, 'MM/dd HH:mm')}">
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="alert alert-info" th:if="${recentPosts.isEmpty()}">
                <i class="bi bi-info-circle"></i> 아직 등록된 게시글이 없습니다.
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Unibook. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
