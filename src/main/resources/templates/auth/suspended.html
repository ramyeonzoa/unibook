<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계정 정지 - Unibook</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- 공통 스타일 -->
    <div th:replace="~{fragments/header :: styles}"></div>
    
    <style>
        .suspension-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .suspension-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .suspension-icon {
            width: 80px;
            height: 80px;
            background: #dc3545;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            animation: pulse 2s infinite;
        }
        
        .suspension-icon i {
            font-size: 2.5rem;
            color: white;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(220, 53, 69, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(220, 53, 69, 0);
            }
        }
        
        .suspension-title {
            color: #dc3545;
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 16px;
        }
        
        .suspension-message {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 24px;
        }
        
        .suspension-details {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 24px 0;
            text-align: left;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .detail-row:last-child {
            margin-bottom: 0;
        }
        
        .detail-label {
            font-weight: 600;
            color: #495057;
        }
        
        .detail-value {
            color: #6c757d;
        }
        
        .permanent-badge {
            background: #dc3545;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .reason-section {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
        }
        
        .reason-title {
            font-weight: 600;
            color: #856404;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .reason-text {
            color: #856404;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .contact-section {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 8px;
            padding: 16px;
            margin-top: 24px;
        }
        
        .contact-title {
            font-weight: 600;
            color: #0c5460;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .contact-text {
            color: #0c5460;
            font-size: 0.9rem;
            margin: 0;
        }
        
        /* 다크모드 대응 */
        [data-bs-theme="dark"] .suspension-card {
            background: var(--bs-dark);
            color: var(--bs-gray-100);
        }
        
        [data-bs-theme="dark"] .suspension-details {
            background: var(--bs-gray-800);
        }
        
        [data-bs-theme="dark"] .detail-label {
            color: var(--bs-gray-300);
        }
        
        [data-bs-theme="dark"] .detail-value {
            color: var(--bs-gray-400);
        }
        
        [data-bs-theme="dark"] .reason-section {
            background: rgba(255, 193, 7, 0.15);
            border-color: rgba(255, 193, 7, 0.3);
        }
        
        [data-bs-theme="dark"] .contact-section {
            background: rgba(13, 202, 240, 0.15);
            border-color: rgba(13, 202, 240, 0.3);
        }
    </style>
</head>
<body>
    <div class="suspension-container">
        <div class="suspension-card">
            <div class="suspension-icon">
                <i class="bi bi-person-x"></i>
            </div>
            
            <h1 class="suspension-title">계정이 정지되었습니다</h1>
            <p class="suspension-message">
                귀하의 계정은 이용 정책 위반으로 인해 일시적으로 정지되었습니다.
            </p>
            
            <!-- 정지 정보가 있는 경우 -->
            <div th:if="${suspension}" class="suspension-details">
                <div class="detail-row">
                    <span class="detail-label">
                        <i class="bi bi-person me-2"></i>대상 사용자
                    </span>
                    <span class="detail-value" th:text="${userName}">사용자명</span>
                </div>
                
                <div class="detail-row">
                    <span class="detail-label">
                        <i class="bi bi-calendar me-2"></i>정지 기간
                    </span>
                    <span th:if="${isPermanent}" class="permanent-badge">영구정지</span>
                    <span th:unless="${isPermanent}" class="detail-value">
                        <span th:text="${#temporals.format(expiresAt, 'yyyy년 MM월 dd일 HH:mm')}">2024년 01월 01일 12:00</span>
                        까지
                    </span>
                </div>
                
                <div class="detail-row">
                    <span class="detail-label">
                        <i class="bi bi-clock me-2"></i>정지 일시
                    </span>
                    <span class="detail-value" th:text="${#temporals.format(suspension.createdAt, 'yyyy년 MM월 dd일 HH:mm')}">
                        2024년 01월 01일 12:00
                    </span>
                </div>
            </div>
            
            <!-- 정지 사유 -->
            <div th:if="${reason}" class="reason-section">
                <div class="reason-title">
                    <i class="bi bi-exclamation-triangle me-2"></i>정지 사유
                </div>
                <div class="reason-text" th:text="${reason}">
                    정지 사유가 여기에 표시됩니다.
                </div>
            </div>
            
            <!-- 연락처 안내 -->
            <div class="contact-section">
                <div class="contact-title">
                    <i class="bi bi-envelope me-2"></i>문의하기
                </div>
                <p class="contact-text">
                    정지 처리에 이의가 있으시거나 문의사항이 있으시면<br>
                    관리자에게 문의해주세요.
                </p>
            </div>
            
            <!-- 홈으로 버튼 -->
            <div class="mt-4">
                <a href="/" class="btn btn-outline-primary">
                    <i class="bi bi-house me-2"></i>홈으로 돌아가기
                </a>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <div th:replace="~{fragments/header :: scripts}"></div>
</body>
</html>
