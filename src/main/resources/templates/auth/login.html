<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Unibook</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 10px;
            background-color: white;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h2 {
            color: #333;
            font-weight: 600;
        }
        .form-label {
            font-weight: 600;
            color: #333;
        }
        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        }
        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
            padding: 10px 30px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #45a049;
            border-color: #45a049;
        }
        .form-check-input:checked {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }
        .alert {
            margin-bottom: 20px;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        .divider:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #ddd;
        }
        .divider span {
            background-color: white;
            padding: 0 10px;
            position: relative;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container">
    <div class="login-container">
        <div class="login-header">
            <h2>로그인</h2>
            <p class="text-muted">Unibook에 오신 것을 환영합니다</p>
        </div>
        
        <!-- 성공/에러 메시지 -->
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
        </div>
        
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>
        
        <!-- 로그인 폼 -->
        <form th:action="@{/login}" method="post">
            <!-- 이메일 입력 -->
            <div class="mb-3">
                <label for="username" class="form-label">이메일</label>
                <input type="email" 
                       class="form-control" 
                       id="username" 
                       name="username"
                       th:value="${autoEmail}"
                       placeholder="student@university.ac.kr"
                       required
                       autofocus>
            </div>
            
            <!-- 비밀번호 입력 -->
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" 
                       class="form-control" 
                       id="password" 
                       name="password"
                       placeholder="비밀번호"
                       required>
            </div>
            
            <!-- 로그인 유지 체크박스 -->
            <div class="mb-3 form-check">
                <input type="checkbox" 
                       class="form-check-input" 
                       id="rememberMe" 
                       name="remember-me">
                <label class="form-check-label" for="rememberMe">
                    로그인 상태 유지
                </label>
            </div>
            
            <!-- 로그인 버튼 -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">로그인</button>
            </div>
            
            <!-- 비밀번호 찾기 -->
            <div class="text-center mt-3">
                <a th:href="@{/forgot-password}" class="text-decoration-none text-muted small">비밀번호를 잊으셨나요?</a>
            </div>
        </form>
        
        <!-- 비밀번호 재설정 이메일 발송 후 도움말 -->
        <div th:if="${showEmailHelp}" class="alert alert-info mt-3 small">
            <strong>💡 이메일이 도착하지 않았나요?</strong>
            <ul class="mb-0 mt-2">
                <li>스팸함을 확인해주세요</li>
                <li>입력한 이메일 주소가 정확한지 확인해주세요</li>
                <li>5분 후에도 도착하지 않으면 다시 시도해주세요</li>
            </ul>
        </div>
        
        <!-- 구분선 -->
        <div class="divider">
            <span>또는</span>
        </div>
        
        <!-- 회원가입 링크 -->
        <div class="text-center">
            <p class="mb-0">아직 계정이 없으신가요?</p>
            <a th:href="@{/signup}" class="text-decoration-none">회원가입하기</a>
        </div>
        
        <!-- 메인 페이지 링크 -->
        <div class="text-center mt-3">
            <a th:href="@{/}" class="text-decoration-none text-muted small">메인 페이지로 돌아가기</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
document.addEventListener('DOMContentLoaded', function() {
    const usernameField = document.getElementById('username');
    const passwordField = document.getElementById('password');
    
    // 이메일이 자동 입력되어 있으면 비밀번호 필드에 포커스, 아니면 이메일 필드에 포커스
    if (usernameField.value && usernameField.value.trim() !== '') {
        passwordField.focus();
        console.log('Auto email detected, focusing on password field');
    } else {
        usernameField.focus();
    }
});

// URL 파라미터에서 에러 메시지 처리 (Spring Security 기본 동작)
const urlParams = new URLSearchParams(window.location.search);
if (urlParams.has('error')) {
    // Spring Security가 이미 에러 메시지를 처리하므로 추가 작업 불필요
}
if (urlParams.has('logout')) {
    // Spring Security가 이미 로그아웃 메시지를 처리하므로 추가 작업 불필요
}
</script>

</body>
</html>
