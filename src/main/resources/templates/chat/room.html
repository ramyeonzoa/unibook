<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="|${chatRoom.otherUserName}님과의 채팅 - Unibook|">채팅 - Unibook</title>
    
    <!-- 사용자 정보 메타 태그 -->
    <div th:replace="~{fragments/header :: user-meta}"></div>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- 공통 스타일 -->
    <div th:replace="~{fragments/header :: styles}"></div>
    
    <!-- 채팅 스타일 -->
    <style>
        .chat-container {
            height: calc(100vh - 200px);
            min-height: 500px;
            display: flex;
            flex-direction: column;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            overflow: hidden;
            background: white;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .chat-header h5 {
            margin: 0;
            font-weight: 600;
        }
        
        .post-info {
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            padding: 15px 20px;
        }
        
        .post-thumbnail {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message-wrapper {
            margin-bottom: 15px;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message-sent {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
        }
        
        .message-received {
            background: white;
            color: #2c3e50;
            border: 1px solid #e9ecef;
        }
        
        .message-content {
            margin-bottom: 4px;
        }
        
        .message-info {
            font-size: 11px;
            opacity: 0.8;
        }
        
        .message-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .chat-input-container {
            background: white;
            border-top: 1px solid #e9ecef;
            padding: 20px;
        }
        
        .chat-input {
            border: 1px solid #e9ecef;
            border-radius: 20px;
            padding: 10px 20px;
            resize: none;
            max-height: 100px;
        }
        
        .chat-input:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            border-color: #667eea;
        }
        
        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: all 0.2s ease;
        }
        
        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .send-btn:disabled {
            opacity: 0.6;
            transform: none;
            box-shadow: none;
        }
        
        .back-btn {
            color: white;
            text-decoration: none;
            transition: opacity 0.2s ease;
        }
        
        .back-btn:hover {
            color: white;
            opacity: 0.8;
        }
        
        /* 상태 배지 - detail.html과 통일 */
        .post-status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .post-status-badge.status-available {
            background: #d4edda;
            color: #155724;
        }
        
        .post-status-badge.status-reserved {
            background: #fff3cd;
            color: #856404;
        }
        
        .post-status-badge.status-completed {
            background: #e2e3e5;
            color: #383d41;
        }
        
        .post-status-badge.status-deleted {
            background: #f8d7da;
            color: #721c24;
        }
        
        /* 스크롤바 스타일 */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .messages-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* 이미지 메시지 스타일 */
        .message-image {
            max-width: 250px;
            max-height: 250px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .message-image:hover {
            transform: scale(1.05);
        }
        
        .message-sent .message-image {
            border: 1px solid #007bff;
        }
        
        .message-received .message-image {
            border: 1px solid #e9ecef;
        }
        
        /* 읽음 표시 스타일 */
        .unread-count {
            color: #f8f9fa;
            font-weight: 700;
            text-shadow: 0 0 2px rgba(0, 0, 0, 0.3);
        }
        
        .message-info {
            font-size: 0.75rem;
            margin-top: 2px;
        }
        
        /* 모바일 반응형 */
        @media (max-width: 768px) {
            .chat-container {
                height: calc(100vh - 120px);
            }
            
            .message {
                max-width: 85%;
            }
            
            .chat-header {
                padding: 15px;
            }
            
            .post-info {
                padding: 10px 15px;
            }
            
            .messages-container {
                padding: 15px;
            }
            
            .chat-input-container {
                padding: 15px;
            }
        }
        
        /* 상태 배지 다크모드 */
        [data-bs-theme="dark"] .post-status-badge.status-available {
            background: rgba(25, 135, 84, 0.2);
            color: #70db8f;
        }
        
        [data-bs-theme="dark"] .post-status-badge.status-reserved {
            background: rgba(255, 193, 7, 0.2);
            color: #ffda6a;
        }
        
        [data-bs-theme="dark"] .post-status-badge.status-completed {
            background: rgba(108, 117, 125, 0.2);
            color: #adb5bd;
        }
        
        [data-bs-theme="dark"] .post-status-badge.status-deleted {
            background: rgba(220, 53, 69, 0.2);
            color: #f8b4b4;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav th:replace="~{fragments/header :: header}"></nav>
    
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                
                <div class="chat-container">
                    <!-- 채팅 헤더 -->
                    <div class="chat-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 th:text="${chatRoom.otherUserName}">상대방 이름</h5>
                                <small class="opacity-75" th:if="${!chatRoom.otherUserLeft}">
                                    <i class="bi bi-circle-fill text-success me-1" style="font-size: 8px;"></i>
                                    온라인
                                </small>
                                <small class="opacity-75 text-warning" th:if="${chatRoom.otherUserLeft}">
                                    <i class="bi bi-box-arrow-right me-1"></i>
                                    채팅방을 나감
                                </small>
                            </div>
                            <div class="d-flex align-items-center gap-2">
                                <div class="dropdown">
                                    <button class="btn btn-sm btn-light rounded-circle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="bi bi-three-dots-vertical"></i>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-end" id="chatMenuDropdown">
                                        <li><a class="dropdown-item text-danger" href="#" onclick="leaveChatRoom(); return false;">
                                            <i class="bi bi-box-arrow-right me-2"></i>채팅방 나가기
                                        </a></li>
                                    </ul>
                                </div>
                                <a href="/chat" class="back-btn">
                                    <i class="bi bi-arrow-left fs-4"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 게시글 정보 -->
                    <div class="post-info">
                        <div class="d-flex align-items-center">
                            <div th:if="${chatRoom.postThumbnail}" class="me-3">
                                <img th:src="${chatRoom.postThumbnail}" 
                                     alt="상품 이미지" 
                                     class="post-thumbnail"
                                     onerror="this.style.display='none'">
                            </div>
                            <div class="flex-grow-1">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <h6 class="mb-1" th:text="${chatRoom.postTitle}">게시글 제목</h6>
                                        <div class="text-muted small">
                                            <span th:text="${#numbers.formatInteger(chatRoom.postPrice, 0, 'COMMA')}">가격</span>원
                                        </div>
                                    </div>
                                    <span class="post-status-badge"
                                          th:if="${chatRoom.postStatus != null}"
                                          th:classappend="${chatRoom.postStatus.toString() == 'AVAILABLE' ? 'status-available' : 
                                                         chatRoom.postStatus.toString() == 'RESERVED' ? 'status-reserved' : 'status-completed'}">
                                        <i th:class="${chatRoom.postStatus.toString() == 'AVAILABLE' ? 'bi bi-check-circle' : 
                                                     (chatRoom.postStatus.toString() == 'RESERVED' ? 'bi bi-clock' : 'bi bi-check-square')}"></i>
                                        <span th:text="${chatRoom.postStatus.toString() == 'AVAILABLE' ? '판매중' : 
                                                       (chatRoom.postStatus.toString() == 'RESERVED' ? '예약중' : '거래완료')}">상태</span>
                                    </span>
                                </div>
                                <div class="mt-2">
                                    <a th:if="${chatRoom.postId != null}"
                                       th:href="@{'/posts/' + ${chatRoom.postId}}" 
                                       class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-eye me-1"></i>상품 보기
                                    </a>
                                    
                                    <!-- 판매자에게만 거래 상태 변경 버튼 표시 -->
                                    <div th:if="${chatRoom.postId != null && currentUserId == chatRoom.postOwnerId && chatRoom.postStatus != null}"
                                         class="btn-group ms-2 d-inline-block" role="group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                            <i class="bi bi-tag me-1"></i>거래 상태 변경
                                        </button>
                                        <ul class="dropdown-menu" id="statusChangeDropdown">
                                            <li th:if="${chatRoom.postStatus.toString() != 'AVAILABLE'}">
                                                <a class="dropdown-item" href="#" onclick="updatePostStatus('AVAILABLE'); return false;">
                                                    <span class="badge bg-success me-2">판매중</span>으로 변경
                                                </a>
                                            </li>
                                            <li th:if="${chatRoom.postStatus.toString() != 'RESERVED'}">
                                                <a class="dropdown-item" href="#" onclick="updatePostStatus('RESERVED'); return false;">
                                                    <span class="badge bg-warning text-dark me-2">예약중</span>으로 변경
                                                </a>
                                            </li>
                                            <li th:if="${chatRoom.postStatus.toString() != 'COMPLETED'}">
                                                <a class="dropdown-item" href="#" onclick="updatePostStatus('COMPLETED'); return false;">
                                                    <span class="badge bg-secondary me-2">거래완료</span>로 변경
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <span th:if="${chatRoom.postId == null}"
                                      class="btn btn-sm btn-secondary mt-2 disabled">
                                    <i class="bi bi-x-circle me-1"></i>삭제된 게시글
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 메시지 컨테이너 -->
                    <div class="messages-container" id="messagesContainer">
                        <!-- 메시지들이 여기에 동적으로 추가됩니다 -->
                        <div class="text-center text-muted py-4">
                            <i class="bi bi-chat-dots fs-1 mb-3 d-block"></i>
                            <p>채팅을 시작해보세요!</p>
                        </div>
                    </div>
                    
                    <!-- 메시지 입력 -->
                    <div class="chat-input-container">
                        <!-- 상대방이 나간 경우 알림 메시지 -->
                        <div th:if="${chatRoom.otherUserLeft}" class="alert alert-warning mb-3" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            상대방이 채팅방을 나갔습니다. 메시지를 보낼 수 없습니다.
                        </div>
                        
                        <form onsubmit="return false;" class="d-flex align-items-end gap-2" th:classappend="${chatRoom.otherUserLeft ? 'd-none' : ''}">
                            <input type="file" 
                                   id="imageInput" 
                                   accept="image/*" 
                                   style="display: none;"
                                   onchange="handleImageSelect(this)">
                            <button type="button" 
                                    class="btn btn-light rounded-pill"
                                    style="width: 40px; height: 40px;"
                                    onclick="document.getElementById('imageInput').click()">
                                <i class="bi bi-image"></i>
                            </button>
                            <div class="flex-grow-1">
                                <textarea class="form-control chat-input" 
                                         id="messageInput"
                                         placeholder="메시지를 입력하세요..."
                                         rows="1"
                                         maxlength="1000"></textarea>
                            </div>
                            <button type="button" 
                                    class="send-btn" 
                                    id="sendBtn"
                                    onclick="sendMessage()">
                                <i class="bi bi-send-fill"></i>
                            </button>
                        </form>
                        
                        <!-- 이미지 미리보기 영역 -->
                        <div id="imagePreview" class="mt-2" style="display: none;">
                            <div class="position-relative d-inline-block">
                                <img id="previewImage" src="" alt="미리보기" style="max-width: 200px; max-height: 200px; border-radius: 8px;">
                                <button type="button" 
                                        class="btn btn-sm btn-danger position-absolute top-0 end-0 m-1"
                                        onclick="cancelImageUpload()">
                                    <i class="bi bi-x"></i>
                                </button>
                            </div>
                            <button type="button" 
                                    class="btn btn-primary btn-sm ms-2"
                                    onclick="sendImageMessage()">
                                이미지 전송
                            </button>
                        </div>
                        
                        <div class="mt-2 text-muted small">
                            <i class="bi bi-info-circle me-1"></i>
                            Enter로 전송, Shift+Enter로 줄바꿈
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
    <!-- 이미지 확대 모달 -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">이미지 보기</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" alt="확대 이미지" style="max-width: 100%; height: auto;">
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <div th:replace="~{fragments/header :: scripts}"></div>
    <script th:src="@{/js/firebase-chat.js}"></script>
    
    <script th:inline="javascript">
        $(document).ready(function() {
            // Firebase 초기화
            if (typeof initializeFirebase === 'function') {
                initializeFirebase();
            }
            
            // 채팅 데이터
            const firebaseRoomId = /*[[${chatRoom.firebaseRoomId}]]*/ '';
            const currentUserId = /*[[${currentUserId}]]*/ 0;
            const currentUserName = /*[[${currentUserName}]]*/ '';
            const otherUserId = /*[[${chatRoom.otherUserId}]]*/ 0;
            const otherUserName = /*[[${chatRoom.otherUserName}]]*/ '';
            const chatRoomId = /*[[${chatRoom.chatRoomId}]]*/ 0;
            const otherUserLeft = /*[[${chatRoom.otherUserLeft}]]*/ false;
            
            // 구매자 여부 판단: 현재 사용자가 게시글 작성자가 아니면 구매자
            const postOwnerId = /*[[${chatRoom.postOwnerId}]]*/ 0;
            const isBuyer = currentUserId !== postOwnerId;
            
            console.log('채팅방 데이터:', {
                firebaseRoomId: firebaseRoomId,
                currentUserId: currentUserId,
                currentUserName: currentUserName,
                postOwnerId: postOwnerId,
                isBuyer: isBuyer
            });
            
            // 채팅 초기화 (Firebase 초기화 후)
            function initChatWhenReady() {
                if (typeof firebase !== 'undefined' && typeof initializeChat === 'function') {
                    console.log('Firebase와 채팅 함수 준비됨, 채팅 초기화 시작');
                    try {
                        window.chatManager = initializeChat(firebaseRoomId, currentUserId, currentUserName, isBuyer, otherUserId, otherUserName, chatRoomId);
                        
                        // 채팅방 진입 시 읽음 처리
                        if (window.chatNotificationManager) {
                            window.chatNotificationManager.clearChatRoomUnread(chatRoomId);
                        }
                        
                        // 글로벌 리스너에 현재 채팅방의 모든 메시지를 처리됨으로 표시
                        if (window.globalChatListener) {
                            window.globalChatListener.markChatRoomMessagesAsProcessed(firebaseRoomId);
                            // 채팅방 진입 시간 업데이트
                            window.globalChatListener.notifyCurrentChatRoomChanged(chatRoomId);
                        }
                    } catch (error) {
                        console.error('채팅 초기화 오류:', error);
                        alert('채팅 초기화에 실패했습니다: ' + error.message);
                    }
                } else {
                    console.log('Firebase 또는 채팅 함수 대기 중...');
                    setTimeout(initChatWhenReady, 500);
                }
            }
            
            // 초기화 시작
            setTimeout(initChatWhenReady, 500);
            
            // 채팅방 진입 시 채팅 알림 클리어 (알림 시스템 통합)
            if (window.decrementChatBadgeForChatRoom && chatRoomId) {
                window.decrementChatBadgeForChatRoom(chatRoomId);
            }
            
            // 상대방이 나간 경우 메시지 전송 비활성화
            if (otherUserLeft) {
                $('#messageInput').prop('disabled', true);
                $('#sendBtn').prop('disabled', true);
                $('.chat-input-container button').prop('disabled', true);
            }
            
            // 이미지 업로드 관련 변수
            let selectedImageFile = null;
            
            // 이미지 선택 처리
            window.handleImageSelect = function(input) {
                if (input.files && input.files[0]) {
                    const file = input.files[0];
                    
                    // 파일 크기 체크 (10MB)
                    if (file.size > 10 * 1024 * 1024) {
                        alert('이미지 크기는 10MB 이하여야 합니다.');
                        input.value = '';
                        return;
                    }
                    
                    // 파일 타입 체크
                    if (!file.type.startsWith('image/')) {
                        alert('이미지 파일만 업로드 가능합니다.');
                        input.value = '';
                        return;
                    }
                    
                    selectedImageFile = file;
                    
                    // 미리보기 표시
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        $('#previewImage').attr('src', e.target.result);
                        $('#imagePreview').show();
                        $('#messageInput').prop('disabled', true);
                    };
                    reader.readAsDataURL(file);
                }
            };
            
            // 이미지 업로드 취소
            window.cancelImageUpload = function() {
                selectedImageFile = null;
                $('#imageInput').val('');
                $('#imagePreview').hide();
                $('#previewImage').attr('src', '');
                $('#messageInput').prop('disabled', false);
            };
            
            // 이미지 메시지 전송
            window.sendImageMessage = async function() {
                if (!selectedImageFile || !chatManager) {
                    return;
                }
                
                try {
                    // 버튼 비활성화
                    $('#imagePreview button').prop('disabled', true);
                    
                    // Firebase Storage에 업로드
                    const storage = getStorage();
                    const storageRef = storage.ref();
                    const timestamp = Date.now();
                    const fileName = `chat/${firebaseRoomId}/${timestamp}_${selectedImageFile.name}`;
                    const imageRef = storageRef.child(fileName);
                    
                    // 업로드
                    const snapshot = await imageRef.put(selectedImageFile);
                    const downloadURL = await snapshot.ref.getDownloadURL();
                    
                    // 이미지 메시지 전송
                    await chatManager.sendImageMessage(downloadURL);
                    
                    // 초기화
                    cancelImageUpload();
                    
                } catch (error) {
                    console.error('이미지 전송 실패:', error);
                    alert('이미지 전송에 실패했습니다.');
                } finally {
                    // 버튼 활성화
                    $('#imagePreview button').prop('disabled', false);
                }
            };
            
            // 채팅방 나가기 함수
            window.leaveChatRoom = function() {
                if (confirm('채팅방을 나가시겠습니까?\n나간 후에는 대화 내용을 볼 수 없습니다.')) {
                    $.ajax({
                        url: `/api/chat/rooms/${chatRoomId}/leave`,
                        method: 'POST',
                        success: async function(response) {
                            try {
                                // 1. 상대방에게 나가기 알림 시스템 메시지 전송
                                if (window.chatManager && typeof window.chatManager.sendSystemMessage === 'function') {
                                    const leaveMessage = `${currentUserName}님이 채팅방을 나갔습니다. [LEAVE:${currentUserId}]`;
                                    console.log('나가기 시스템 메시지 전송:', leaveMessage);
                                    await window.chatManager.sendSystemMessage(leaveMessage);
                                    console.log('나가기 시스템 메시지 전송 완료');
                                } else {
                                    console.warn('chatManager가 준비되지 않음, 나가기 알림 전송 건너뜀');
                                }
                                
                                // 2. 잠시 기다린 후 채팅 목록으로 이동
                                setTimeout(() => {
                                    alert('채팅방을 나갔습니다.');
                                    window.location.href = '/chat';
                                }, 500);
                            } catch (error) {
                                console.error('나가기 알림 전송 실패:', error);
                                // 실패해도 나가기는 완료
                                alert('채팅방을 나갔습니다.');
                                window.location.href = '/chat';
                            }
                        },
                        error: function(xhr) {
                            const error = xhr.responseJSON;
                            alert(error && error.message ? error.message : '채팅방 나가기에 실패했습니다.');
                        }
                    });
                }
            };
            
            // 거래 상태 변경 함수
            window.updatePostStatus = function(newStatus) {
                const statusNames = {
                    'AVAILABLE': '판매중',
                    'RESERVED': '예약중',
                    'COMPLETED': '거래완료'
                };
                
                if (confirm(`거래 상태를 '${statusNames[newStatus]}'(으)로 변경하시겠습니까?`)) {
                    $.ajax({
                        url: `/api/chat/rooms/${chatRoomId}/post-status`,
                        method: 'PUT',
                        data: { newStatus: newStatus },
                        success: async function(response) {
                            try {
                                // 1. 시스템 메시지를 Firebase에 저장 (상태 코드 포함)
                                if (window.chatManager && typeof window.chatManager.sendSystemMessage === 'function') {
                                    const systemMessage = `거래 상태가 '${statusNames[newStatus]}'(으)로 변경되었습니다. [STATUS:${newStatus}]`;
                                    console.log('시스템 메시지 전송 시도:', systemMessage);
                                    await window.chatManager.sendSystemMessage(systemMessage);
                                    console.log('시스템 메시지 전송 완료');
                                } else {
                                    console.warn('chatManager가 준비되지 않음, 시스템 메시지 전송 건너뜀');
                                }
                                
                                // 2. 게시글 상태 배지 동적 업데이트
                                updatePostStatusBadge(newStatus);
                                
                                // 3. 거래 상태 변경 드롭다운 메뉴 업데이트
                                updateStatusDropdown(newStatus);
                            } catch (error) {
                                console.error('시스템 메시지 전송 실패:', error);
                                // 실패해도 페이지는 새로고침
                                location.reload();
                            }
                        },
                        error: function(xhr) {
                            const error = xhr.responseJSON;
                            alert(error && error.message ? error.message : '상태 변경에 실패했습니다.');
                        }
                    });
                }
            };
            
            // 게시글 상태 배지 동적 업데이트
            window.updatePostStatusBadge = function(newStatus) {
                const statusNames = {
                    'AVAILABLE': '판매중',
                    'RESERVED': '예약중',
                    'COMPLETED': '거래완료'
                };
                
                const statusClasses = {
                    'AVAILABLE': 'status-available',
                    'RESERVED': 'status-reserved', 
                    'COMPLETED': 'status-completed'
                };
                
                const badge = $('.post-status-badge');
                if (badge.length > 0) {
                    // 기존 클래스 제거
                    badge.removeClass('status-available status-reserved status-completed');
                    // 새 클래스 추가
                    badge.addClass(statusClasses[newStatus]);
                    // 텍스트 업데이트
                    badge.text(statusNames[newStatus]);
                }
            };
            
            // 거래 상태 변경 드롭다운 메뉴 업데이트
            window.updateStatusDropdown = function(currentStatus) {
                const statusOptions = {
                    'AVAILABLE': { name: '판매중', class: 'bg-success' },
                    'RESERVED': { name: '예약중', class: 'bg-warning text-dark' },
                    'COMPLETED': { name: '거래완료', class: 'bg-secondary' }
                };
                
                const dropdown = $('#statusChangeDropdown');
                if (dropdown.length > 0) {
                    let html = '';
                    
                    Object.keys(statusOptions).forEach(status => {
                        if (status !== currentStatus) {
                            const option = statusOptions[status];
                            html += `
                                <li>
                                    <a class="dropdown-item" href="#" onclick="updatePostStatus('${status}'); return false;">
                                        <span class="badge ${option.class} me-2">${option.name}</span>으로 변경
                                    </a>
                                </li>
                            `;
                        }
                    });
                    
                    dropdown.html(html);
                } else {
                    console.log('거래 상태 변경 드롭다운 메뉴가 없음 (구매자이거나 권한 없음)');
                }
            };
            
            // 메시지 입력창 이벤트
            $('#messageInput').on('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // 자동 크기 조절
            $('#messageInput').on('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            });
            
            // 페이지 포커스 이벤트 (읽음 처리용)
            $(window).on('focus', function() {
                if (window.chatManager) {
                    // 포커스 시 읽음 처리 (실제 구현은 firebase-chat.js에서)
                }
            });
        });
        
        // 전역 메시지 전송 함수는 firebase-chat.js에 정의됨
    </script>
</body>
