<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서버 오류 - Unibook</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 40px;
        }
        .error-icon {
            font-size: 100px;
            color: var(--bs-danger);
            margin-bottom: 20px;
        }
        .error-code {
            font-size: 80px;
            font-weight: bold;
            color: var(--bs-secondary);
            margin-bottom: 10px;
        }
        .error-message {
            font-size: 24px;
            color: var(--bs-body-color);
            margin-bottom: 30px;
        }
        .error-description {
            color: var(--bs-secondary);
            margin-bottom: 40px;
        }
        .btn-group-vertical .btn {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- 다크모드 적용 -->
    <script>
        const theme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-bs-theme', theme);
    </script>

    <div class="container">
        <div class="error-container">
            <div class="error-icon">
                <i class="bi bi-exclamation-triangle-fill"></i>
            </div>
            <div class="error-code">500</div>
            <div class="error-message">서버 오류</div>
            <div class="error-description">
                <p>요청을 처리하는 중에 오류가 발생했습니다.</p>
                <p>잠시 후 다시 시도해주세요.</p>
                <p class="small text-muted" th:if="${error}" th:text="${error}"></p>
            </div>
            <div class="btn-group-vertical" role="group">
                <a th:href="@{/}" class="btn btn-primary">
                    <i class="bi bi-house-door me-2"></i>홈으로 이동
                </a>
                <button type="button" class="btn btn-outline-secondary" onclick="history.back()">
                    <i class="bi bi-arrow-left me-2"></i>이전 페이지로
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
