<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서버 오류 - Unibook</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        :root {
            --error-bg: #f8f9fa;
            --error-card-bg: #ffffff;
            --error-card-border: rgba(0,0,0,0.08);
            --error-icon-color: #dc3545;
            --error-code-color: #6c757d;
            --error-title-color: #212529;
            --error-text-color: #6c757d;
            --error-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        
        [data-bs-theme="dark"] {
            --error-bg: #0d1117;
            --error-card-bg: #21262d;
            --error-card-border: rgba(255,255,255,0.1);
            --error-icon-color: #f85149;
            --error-code-color: #8b949e;
            --error-title-color: #f0f6fc;
            --error-text-color: #8b949e;
            --error-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        body {
            background-color: var(--error-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        
        .error-container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            padding: 3rem 2rem;
            background: var(--error-card-bg);
            border: 1px solid var(--error-card-border);
            border-radius: 16px;
            box-shadow: var(--error-shadow);
            transition: all 0.3s ease;
            margin: 2rem 1rem;
        }
        
        .error-icon {
            font-size: 5rem;
            color: var(--error-icon-color);
            margin-bottom: 1.5rem;
            animation: pulse 2s ease-in-out infinite alternate;
        }
        
        @keyframes pulse {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }
        
        .error-code {
            font-size: 4rem;
            font-weight: 700;
            color: var(--error-code-color);
            margin-bottom: 1rem;
            letter-spacing: -2px;
        }
        
        .error-message {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--error-title-color);
            margin-bottom: 1.5rem;
        }
        
        .error-description {
            color: var(--error-text-color);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }
        
        .error-description .small {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .btn-group-vertical .btn {
            margin-bottom: 0.75rem;
            border-radius: 8px;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            transition: all 0.2s ease;
        }
        
        .btn-group-vertical .btn:hover {
            transform: translateY(-1px);
        }
        
        .btn-group-vertical .btn:last-child {
            margin-bottom: 0;
        }
        
        @media (max-width: 576px) {
            .error-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .error-icon {
                font-size: 4rem;
            }
            
            .error-code {
                font-size: 3rem;
            }
            
            .error-message {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 다크모드 적용 -->
    <script>
        const theme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-bs-theme', theme);
    </script>

    <div class="error-container">
        <div class="error-icon">
            <i class="bi bi-exclamation-triangle-fill"></i>
        </div>
        <div class="error-code">500</div>
        <div class="error-message">서버 오류</div>
        <div class="error-description">
            <p>요청을 처리하는 중에 오류가 발생했습니다.</p>
            <p>잠시 후 다시 시도해주세요.</p>
            <p class="small text-muted" th:if="${error}" th:text="${error}"></p>
        </div>
        <div class="btn-group-vertical" role="group">
            <a th:href="@{/}" class="btn btn-primary">
                <i class="bi bi-house-door me-2"></i>홈으로 이동
            </a>
            <button type="button" class="btn btn-outline-secondary" onclick="history.back()">
                <i class="bi bi-arrow-left me-2"></i>이전 페이지로
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
