<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삭제된 게시글 - Unibook</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        .error-container {
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-content {
            text-align: center;
            max-width: 500px;
            padding: 40px;
        }
        
        .error-icon {
            font-size: 80px;
            color: #dc3545;
            margin-bottom: 30px;
        }
        
        .error-title {
            font-size: 28px;
            font-weight: 600;
            color: #343a40;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .illustration {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav th:replace="~{fragments/header :: header}"></nav>
    
    <div class="container">
        <div class="error-container">
            <div class="error-content">
                <div class="error-icon">
                    <i class="bi bi-exclamation-triangle" th:if="${blocked}"></i>
                    <i class="bi bi-trash3" th:unless="${blocked}"></i>
                </div>
                
                <h1 class="error-title" th:if="${blocked}">접근할 수 없는 게시글입니다</h1>
                <h1 class="error-title" th:unless="${blocked}">삭제된 게시글입니다</h1>
                
                <p class="error-message" th:if="${blocked}">
                    해당 게시글은 다수의 신고로 인해 임시 차단되었습니다.<br>
                    관리자 검토 후 처리됩니다.
                </p>
                <p class="error-message" th:unless="${blocked}">
                    요청하신 게시글은 판매자에 의해 삭제되었습니다.<br>
                    채팅방에서는 계속 대화를 나눌 수 있습니다.
                </p>
                
                <div class="action-buttons">
                    <button onclick="history.back()" class="btn btn-secondary">
                        <i class="bi bi-arrow-left me-2"></i>이전으로
                    </button>
                    <a href="/posts" class="btn btn-primary">
                        <i class="bi bi-search me-2"></i>다른 상품 보기
                    </a>
                    <a sec:authorize="isAuthenticated()" href="/chat" class="btn btn-outline-primary">
                        <i class="bi bi-chat-dots me-2"></i>채팅 목록
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer th:replace="~{fragments/header :: footer}"></footer>
    
    <!-- Scripts -->
    <div th:replace="~{fragments/header :: scripts}"></div>
</body>
</html>
